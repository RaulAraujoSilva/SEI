version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: sei_scraper
      POSTGRES_USER: sei_user
      POSTGRES_PASSWORD: sei_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sei_user -d sei_scraper"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://sei_user:sei_password@postgres:5432/sei_scraper
      - TEST_DATABASE_URL=postgresql://sei_user:sei_password@postgres:5432/sei_scraper_test
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./backend:/app
      - ./documents:/app/documents
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  redis_data: 